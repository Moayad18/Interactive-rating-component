<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cairo:wght@200..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="rating-state">
        <div class="image">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul>
          <form action="">
            <li>
              <input type="radio" name="rate" id="one" value="1" />
              <label for="one">1 </label>
            </li>
            <li>
              <input type="radio" name="rate" id="two" value="2" />
              <label for="two">2</label>
            </li>
            <li>
              <input type="radio" name="rate" id="three" value="3" />
              <label for="three">3 </label>
            </li>
            <li>
              <input type="radio" name="rate" id="four" value="4" />
              <label for="four">4 </label>
            </li>
            <li>
              <input type="radio" name="rate" id="five" value="5" />
              <label for="five">5 </label>
            </li>
          </form>
        </ul>
        <button>Submit</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
